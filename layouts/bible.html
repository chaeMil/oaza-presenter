<layout id="layout-bible" style="display: none;">
  <h2 data-localize="chooseVerse"></h2>
  
  <div class="pure-g">
    <div class="pure-u-1-5">
      <span data-localize="translation" class="translation"></span><br>
      <select id="bibleTranslationSelect">
        <option></option>
      </select>
      <br><br>
      <span data-localize="history"></span>
      <br>
      <select class="custom_scrollbar" id="bibleHistory" size="19"></select>
    </div>
    <div class="pure-u-1-5">
      <span data-localize="book"></span><br>
      <select class="custom_scrollbar" id="bibleBookSelect" size="23">
      </select>
    </div>
    <div class="pure-u-1-8">
      <span data-localize="chapter"></span><br>
      <select class="custom_scrollbar" id="bibleChapterSelect" size="23">
      </select>
    </div>
    <div class="pure-u-1-3">
      <span data-localize="verse"></span><br>
      <select class="custom_scrollbar" id="bibleVerseSelect" size="23">
      </select>
    </div>
  </div>
</layout>
