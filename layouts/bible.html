<layout id="layout-bible" style="display: none;">
  <h2 data-localize="chooseVerse">Vybrat verš</h2>
  
  <div class="pure-g">
    <div class="pure-u-1-5">
      <span class="translation">Překlad</span><br>
      <select id="bibleTranslationSelect">
        <option></option>
      </select>
    </div>
    <div class="pure-u-1-5">
      <span data-localize="book">Kniha</span><br>
      <select class="custom_scrollbar" id="bibleBookSelect" size="23">
      </select>
    </div>
    <div class="pure-u-1-8">
      <span data-localize="chapter">Kapitola</span><br>
      <select class="custom_scrollbar" id="bibleChapterSelect" size="23">
      </select>
    </div>
    <div class="pure-u-1-3">
      <span data-localize="verse">Verš</span><br>
      <select class="custom_scrollbar" id="bibleVerseSelect" size="23">
      </select>
    </div>
  </div>
</layout>
