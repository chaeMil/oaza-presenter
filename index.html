<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Oáza Presenter</title>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/pure-min.css">
  <link rel="stylesheet" href="css/grids-responsive-min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <toolbar class="draggable">
    <menu id="toolbarMenu">
      
      <menu-item class="title">
        Oáza Presenter
      </menu-item>
      
      <div class="pure-menu pure-menu-horizontal not-draggable">
        <ul class="pure-menu-list">
          <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
            <a class="pure-menu-link top-menu">Plátno</a>
            <ul class="pure-menu-children">
              <li class="pure-menu-item">
                <a class="pure-menu-link fullscreenPresenterButton">Přes celou obrazovku [F]</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </menu>
    
    <close-button id="closeApp" class="not-draggable">
      <i class="fa fa-times"></i>
    </close-button>
  </toolbar>
  
  <content id="content">
    
  </content>
  
  <sidebar>
    <row>
      <btn id="bibleButton"><i class="fa fa-book"></i> Bible</btn>
      <btn><i class="fa fa-music"></i> Písně</btn>
    </row>
    <row>
      <btn id="imagesButton"><i class="fa fa-picture-o"></i> Obrázky</btn>
      <btn><i class="fa fa-list-alt"></i> Seznamy</btn>
    </row>
    
    <align-bottom>
      <row>náhled:</row>
      <img id="preview" class="img-16-9" src="" />
    </align-bottom>
  </sidebar>
  
  <statusbar>
    
  </statusbar>
  
  <dialog id="closeAppDialog">
		<h2>Ukončit Oáza Presenter?</h2>
		<div>
			<btn id="closeAppDialogNo">Ne</btn>
			<btn id="closeAppDialogYes">Ukončit</btn>
		</div>
	</dialog>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
