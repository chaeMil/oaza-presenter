<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  
  <title>Oáza Presenter</title>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="fonts/roboto_regular/stylesheet.css">
  <link rel="stylesheet" href="css/pure-min.css">
  <link rel="stylesheet" href="css/grids-responsive-min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <toolbar class="draggable">
    <menu id="toolbarMenu">
      
      <menu-item class="title">
        Oáza Presenter
      </menu-item>
      
      <div class="pure-menu pure-menu-horizontal not-draggable">
        <ul class="pure-menu-list">
          <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
            <a class="pure-menu-link top-menu" data-localize="canvas"></a>
            <ul class="pure-menu-children">
              <li class="pure-menu-item">
                <a class="pure-menu-link draggablePresenterButton" 
                  data-localize="move"></a>
              </li>
              <li class="pure-menu-item">
                <a class="pure-menu-link fullscreenPresenterButton"
                  data-localize="presenterFullscreen"></a>
              </li>
              <li class="pure-menu-item">
                <a class="pure-menu-link presenterAspectRatioButton"
                  data-localize="presenter169"
                  data-ratio="1"></a>
              </li>
              <li class="pure-menu-item">
                <a class="pure-menu-link presenterAspectRatioButton"
                  data-localize="presenter43"
                  data-ratio="2"></a>
              </li>
              <li class="pure-menu-item">
                <a class="pure-menu-link presenterAspectRatioButton"
                  data-localize="presenter11"
                  data-ratio="3"></a>
              </li>
              <li class="pure-menu-item">
                <a class="pure-menu-link presenterSetResolution"
                  data-localize="presenterResolution1"
                  data-res="640x480"></a>
              </li>
              <li class="pure-menu-item">
                <a class="pure-menu-link presenterSetResolution" 
                  data-localize="presenterResolution2"
                  data-res="800x600"></a>
              </li>
              <li class="pure-menu-item">
                <a class="pure-menu-link presenterSetResolution" 
                  data-localize="presenterResolution3"
                  data-res="1024x768"></a>
              </li>
              <li class="pure-menu-item">
                <a class="pure-menu-link presenterSetResolution" 
                  data-localize="presenterResolution4"
                  data-res="1280x720"></a>
              </li>
              <li class="pure-menu-item">
                <a class="pure-menu-link presenterSetResolution"
                  data-localize="presenterResolution5"
                  data-res="1920x1080"></a>
              </li>
            </ul>
          </li>
          <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
            <a class="pure-menu-link top-menu" data-localize="font"></a>
            <ul class="pure-menu-children">
              <li class="pure-menu-item">
                <a class="pure-menu-link presenterFont" data-font="roboto-regular">
                  Roboto Regular</a>
              </li>
              <li class="pure-menu-item">
                <a class="pure-menu-link presenterFont" data-font="roboto-slab-regular">
                  Roboto Slab Regular</a>
              </li>
            </ul>
          </li>
          <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
            <a class="pure-menu-link top-menu" data-localize="help"></a>
            <ul class="pure-menu-children">
              <li class="pure-menu-item">
                <a class="pure-menu-link help" data-help="keyboard"
                  data-localize="keyboardShortcuts"></a>
              </li>
            </ul>
          </li>
          <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
            <a class="pure-menu-link top-menu" data-localize="settings"></a>
            <ul class="pure-menu-children">
              <li class="pure-menu-item">
                <a class="pure-menu-link settings" data-settings="language"
                  data-localize="language"></a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </menu>
    
    <close-button id="closeApp" class="not-draggable">
      <i class="fa fa-times"></i>
    </close-button>
  </toolbar>
  
  <content id="content" class="custom_scrollbar">
    
  </content>
  
  <sidebar class="left">
    <align-bottom>
      <row class="muted" data-localize="currentText"></row>
      <row id="currentText"></row>
      <row class="muted" data-localize="currentVerse"></row>
      <row id="currentVerse"></row>
      <row class="muted" data-localize="currentTranslation"></row>
      <row id="currentTranslation"></row>
      <hr>
      <row class="muted" data-localize="currentBg"></row>
      <img id="currentBg" src="" />
    </align-bottom>
  </sidebar>
  
  <sidebar class="right">
    <row>
      <btn id="bibleButton"><i class="fa fa-book"></i>
        <span data-localize="bibleButton"></span>
      </btn>
      <btn><i class="fa fa-music"></i>
        <span data-localize="songsButton"></span>
      </btn>
    </row>
    <row>
      <btn id="imagesButton"><i class="fa fa-picture-o"></i>
        <span data-localize="imagesButton"></span>
      </btn>
      <btn><i class="fa fa-list-alt"></i> 
        <span datal-localize="listsButton"></span>
      </btn>
    </row>
    
    <hr>
    
    <row>
      <btn id="hideTextButton"><i class="fa fa-eye-slash"></i> 
        <span data-localize="hideTextButton"></span>
      </btn>
      <btn id="hideBgButton"><i class="fa fa-eye-slash"></i> 
        <span data-localize="hideBgButton"></span>
      </btn>
    </row>
    <row>
      <btn id="freezePresenterButton"><i class="fa fa-lock"></i> 
        <span data-localize="lockCanvasButton"></span>
      </btn>
    </row>
    
    <align-bottom class="preview">
      <row class="muted" data-localize="preview"></row>
      <div id="preview">
    
        <img id="previewText" src="" >
        
      </div>
      <i class="fa fa-search zoom"></i>
    </align-bottom>
  </sidebar>
  
  <statusbar>
    <span id="statusAspectRatio">poměr stran: neurčen</span> | 
    <span id="statusPresenterFont">aktuální font: Roboto Regular</span>
    <span class="pull-right">
      <a href="http://github.com/chaeMil/oaza-presenter" target="_blank">github.com/chaeMil/oaza-presenter</a> 
       | version 0.0.3 alpha</span>
  </statusbar>
  
  <dialog id="closeAppDialog">
		<h2 data-localize="quitApp">Ukončit Oáza Presenter?</h2>
		<div>
			<btn data-localize="no" id="closeAppDialogNo">Ne</btn>
			<btn data-localize="quit" id="closeAppDialogYes">Ukončit</btn>
		</div>
	</dialog>
	
	<dialog id="helpKeyboardDialog">
		<h2 data-localize="helpKeyboard"></h2>
		<div>
		  <ul data-localize="helpKeyboardText">
		  </ul>
		</div>
		<div>
			<btn data-localize="close" id="helpKeyboardDialogDismiss"></btn>
		</div>
	</dialog>
	
	<dialog id="chooseLanguageDialog">
		<h2 data-localize="chooseLanguage"></h2>
  	  <div>
		  <ul class="languageSelect">
		    <li><a class="language" data-language="en">English</a></li>
		    <li><a class="language" data-language="cs">česky</a></li>
		  </ul>
		<div>
			<btn data-localize="close" id="chooseLanguageDismiss"></btn>
		</div>
	</dialog>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
